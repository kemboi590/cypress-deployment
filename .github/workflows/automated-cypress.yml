name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      #  Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      #  Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      #  Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      #  Run Cypress tests on your live Vercel deployment
      - name: Run Cypress tests on Vercel deployment
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: 'https://cypress-deployment.vercel.app/'
          wait-on-timeout: 120
          command: pnpm cypress run --config baseUrl=https://cypress-deployment.vercel.app/

      # Upload Cypress artifacts (for debugging failed tests)
      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos